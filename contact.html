<section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h5>JL. Raden Ajeng Kartini No KM 3</h5>
              <p>Desa Nyimplung, Pasir Kareumbi, Subang</p>
            </span>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h5>081312436643</h5>
              <p>atau 081214086626</p>
            </span>
          </div>
          <div>
            <i class="fa fa-envelope-o"></i>
            <span>
              <h5>fasilkom@unsub.ac.id</h5>
              <p>Email us your query</p>
            </span>
          </div>
        </div>
        <div class="contact-col">
          <form action="">
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <input type="text" name="subject" placeholder="Enter subject" />
            <textarea
              rows="7"
              name="message"
              placeholder="message"
              required
            ></textarea>
            <button type="submit" class="button red-button">
              Send message
            </button>
          </form>
        </div>
      </div>
    </section>
